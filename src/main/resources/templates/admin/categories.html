<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Categories</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
    <div class="container">
        <a class="navbar-brand" th:href="@{/admin}">Admin Panel</a>
        <div class="navbar-nav">
            <a class="nav-link" th:href="@{/admin/categories}">Categories</a>
            <a class="nav-link" th:href="@{/admin/products}">Products</a>
        </div>
    </div>
</nav>
<div class="container mt-4">
    <h1>Categories</h1>
    <a th:href="@{/admin/categories/add}" class="btn btn-primary mb-3">Add New Category</a>

    <div class="list-group">
        <div th:each="category : ${categories}" class="list-group-item">
            <h5 th:text="${category.name}"></h5>
            <p th:text="${category.description}" class="text-muted"></p>
            <div>
                <a th:href="@{/admin/categories/edit/{id}(id=${category.id})}" class="btn btn-sm btn-warning">Edit</a>
                <a th:href="@{/admin/categories/delete/{id}(id=${category.id})}" class="btn btn-sm btn-danger">Delete</a>
            </div>

        </div>
    </div>
</div>
</body>
</html>
