<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
    <div class="container">
        <a class="navbar-brand" th:href="@{/admin}">Admin Panel</a>
        <div class="navbar-nav">
            <a class="nav-link" th:href="@{/admin/categories}">Categories</a>
            <a class="nav-link" th:href="@{/admin/products}">Products</a>
        </div>
    </div>
</nav>
<div class="container mt-4">
    <h1>Products</h1>
    <div th:each="product : ${products}">
        <h3 th:text="${product.name}"></h3>
        <p>Price: $<span th:text="${product.price}"></span></p>
        <p>In Stock: <span th:text="${product.quantity}"></span></p>
        <div th:each="image : ${product.images}">
            <img th:src="'data:image/png;base64,' + ${image.imageData}"
                 style="max-width: 200px; margin: 10px;" />
        </div>
        <a th:href="@{/admin/products/edit/{id}(id=${product.id})}" class="btn btn-warning">Edit</a>
        <hr>
    </div>
</div>
</body>
</html>
