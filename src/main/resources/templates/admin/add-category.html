<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Category</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
    <div class="container">
        <a class="navbar-brand" th:href="@{/admin}">Admin Panel</a>
        <div class="navbar-nav">
            <a class="nav-link" th:href="@{/admin/categories}">Categories</a>
            <a class="nav-link" th:href="@{/admin/products}">Products</a>
        </div>
    </div>
</nav>
<div class="container mt-4">
    <h1>Add Category</h1>
    <form th:action="@{/admin/categories/add}" th:object="${category}" method="post">
        <div class="mb-3">
            <label class="form-label">Category Name</label>
            <input type="text" class="form-control" th:field="*{name}" />
            <div th:if="${#fields.hasErrors('name')}" class="text-danger">
                <span th:errors="*{name}"></span>
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea class="form-control" th:field="*{description}"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Save Category</button>
    </form>
</div>
</body>
</html>
