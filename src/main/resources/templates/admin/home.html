<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>Admin Dashboard</h1>

    <div class="row mt-4">
        <!-- Categories Section -->
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">Categories</div>
                <div class="card-body">
                    <a th:href="@{/admin/categories}" class="btn btn-primary">Manage Categories</a>
                    <a th:href="@{/admin/categories/add}" class="btn btn-success">Add New Category</a>
                </div>
            </div>
        </div>

        <!-- Products Section -->
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">Products</div>
                <div class="card-body">
                    <a th:href="@{/admin/products}" class="btn btn-primary">Manage Products</a>
                    <a th:href="@{/admin/products/add}" class="btn btn-success">Add New Product</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
